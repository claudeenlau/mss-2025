# Scientific Committee Block
scientificCommitteeBlockTitle: "Scientific Committee"

# History Block
history1: "MSS was first held in 2013 as a gathering of local science graduate research students to share and discuss their research findings. Since then, it has grown in size and scope to include the student community of other local and international universities and research institutes. True to the Monash motto “<em>Ancora Imparo</em>”, the Symposium aims to enhance the science learning experience by encouraging knowledge exchange between researchers, promoting local research work, exploring potential collaborations, and fostering closer ties with other research universities."
history2: "In 2014, the Symposium has registered more than 150 student participants, half of which represent participants from 9 other different local universities/research institutes. In 2016, the symposium was held with more registered participants, including external participants who were from 13 universities and a government agency. A new scope was introduced in MSS 2016, covering a total of 6 major life sciences branches and were presented over 3-day periods. The Symposium had received overwhelming positive feedback from the participants. In 2018, an intervarsity symposium which served as a promotional event to highlight the capabilities of HDR students of Monash University Malaysia in producing quality research outputs and the dissemination of their scientific findings to a broader audience. In 2021, the Symposium continued its legacy by expanding the event and introducing a new science category, “Science Communication and Safety.” This addition aimed to broaden the scope of the symposium and address emerging trends in the scientific community. This approach was also carried forward in 2022, with the same focus on expanding the event and strengthening this category to further engage participants and enhance the overall impact of the symposium."
history3: "For MSS 2025, we aim to host the Symposium as an international platform that brings together students, researchers, and experts from around the world. The event will feature a diverse array of research topics, showcasing the innovative work being carried out at Monash University Malaysia. Aligned with the university's Impact 2030 initiative, the Symposium will provide an opportunity for young scientists and postgraduate students to present their findings, engage in meaningful discussions, and connect with leading professionals in their respective fields. Through this event, we will highlight Monash University's ongoing contributions to global scientific advancement and foster collaboration between local and international research communities."


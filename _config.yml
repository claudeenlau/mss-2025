# About MSS Block
aboutMSSBlockTitle: "About MSS"
aboutMSS: "The Monash Science Symposium (MSS) 2025 is an international academic event organized by postgraduate students at the School of Science of Monash University Malaysia (MUM). This symposium highlights a broad range of research topics and projects that reflect the university's strategic goal - Impact 2030."
objectives:
  - {objective: "Allow young scientists and postgraduate students to showcase and discuss their research."}
  - {objective: "Foster networking between local and international experts in their respective field of research."}
  - {objective: "Highlight ongoing research in Monash University Malaysia aligning with Monash Impact 2030."}


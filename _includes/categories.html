<!-- Categories Section -->
<section id="categories" class="categories">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <h3>{{ site.categoriesTitle }}</h3>
            <p>{{ site.categoriesDescription }}</p>
            <div class="row categories-details">
                {% assign animationDelay = 0 %}
                {% for category in site.categoriesBlock %}
                    <!-- For the first 3 items (on large screens), use col-lg-4 (3 per row) -->
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="animated hiding" data-animation="fadeInDown" data-delay="{{ animationDelay }}">
                            <img class="img-circle" src="{{ site.baseurl }}/img/categories/{{ category.image }}" height="128" width="128" alt="{{ category.title }}">
                            <p>{{ category.text }}</p>
                        </div>
                    </div>

                    {% if forloop.index == 3 %}
                        </div><div class="row categories-details"> <!-- Start a new row for the second set of categories -->
                    {% endif %}

                    {% if forloop.index == 4 %}
                        <!-- Offset the second item in the second row to move it towards the center -->
                        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 col-lg-offset-2">
                            <div class="animated hiding" data-animation="fadeInDown" data-delay="{{ animationDelay }}">
                                <img class="img-circle" src="{{ site.baseurl }}/img/categories/{{ category.image }}" height="128" width="128" alt="{{ category.title }}">
                                <p>{{ category.text }}</p>
                            </div>
                        </div>
                    {% endif %}

                {% endfor %}
            </div>
        </div>
    </div>
</section>
<!-- End Categories Section -->
